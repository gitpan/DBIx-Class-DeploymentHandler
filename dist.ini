name             = DBIx-Class-DeploymentHandler
author           = Arthur Axel "fREW" Schmidt <frioux+cpan@gmail.com>
license          = Perl_5
copyright_holder = Arthur Axel "fREW" Schmidt
version          = 0.001000_09

[NextRelease]
[@Git]
[@Filter]
bundle = @Basic
remove = MetaYAML

[MetaJSON]
[PodWeaver]
[Repository]
[PkgVersion]
[ReadmeFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereq]
autodie                     = 0
namespace::autoclean        = 0
File::Path                  = 2.08
File::Touch                 = 0.08
DBIx::Class                 = 0.08121
Moose                       = 1.0
Method::Signatures::Simple  = 0.05
MooseX::Role::Parameterized = 0.18
Try::Tiny                   = 0
SQL::Translator             = 0.11005
Test::More                  = 0.88
Test::Exception             = 0
DBD::SQLite                 = 0
Carp                        = 0
Carp::Clan                  = 0
aliased                     = 0
